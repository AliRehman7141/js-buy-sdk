machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: v7.4.0
dependencies:
  pre:
    - 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc'
  override:
    - yarn install
  cache_directories:
    - ~/.cache/yarn
test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit
  override:
    - yarn test
